name: Check if the changes pass the build

on:
  - pull_request

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Publish the package
        uses: alvelive/publish@v1
        with:
          publish: false
